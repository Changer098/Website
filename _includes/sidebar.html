<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="/assets/media/profile.jpg" class="img-circle profile-img-lg"/>
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}" target="blank">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.author.twitter }}" target="blank">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}" target="blank">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
</div>
</br>
<div>
	<ul class="list-group list-group-flush" style="list-style: none;">
		<li><a href="{{ site.BASE_PATH}}/{{ site.about_path }}"><button class="siderbar-btn">About</button></a></li>
		<li><a href="{{ site.BASE_PATH}}/{{ site.projects_path }}"><button class="siderbar-btn">Projects</button></a></li>
		<li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}"><button class="siderbar-btn">Posts</button></a></li>
		<li><a href="{{ site.BASE_PATH}}/{{ site.tags_path }}"><button class="siderbar-btn">Tags</button></a></li>
	</ul>
</div>
<!-- sidebar.html end -->
